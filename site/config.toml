  [[params.team.item]]
    name = ""
    position = "Self-Assesment"
    description = "Some of the main themes that I took from the books and short stories that we read centered around, religion, labor and labor rights, and cryptography. At first, these themes don't really appear to be related, however, I was able to find threads that tie these themes and books together in ways that make them particularly interesting and relevant to today's society when taken as a whole. For example, the religious aspects that we analyzed in 'Money' by Philip Larkin and The Parable of the Talents highlighted to me the need for personal agency. This linked perefctly with Bartleby, which provided an excellent commentary on personal agency in the workplace. The Circle followed up with a dystopic view of the kind of society that can result if we lose that agency, and Cryptonomicon gave us inklings of a tool we can use as a society to regain privacy and agency in our daily lives."
