    description = "I love to read. I wish I alotted myself more time for it, but there is always an excuse. I used to purely read fiction -- particularly crime and spy thrillers -- but I've found as I've gotten older that I've embraced non-fiction more and more. Right now in my reading queue I have a mix of both, from Cormac McCarthy's 'Blood Meridian,' to ‘Comandante: Hugo Chávez’s Venezuela,’ by Rory Carroll. <br> ... <br> As far as writing goes, I've also found that my taste has changed over time. I used to only enjoy writing short fiction stories, particularly in high school -- I hated writing the more academic, persuasive pieces. With practice, I've come to love these argumentative, persuasive essays because there is nothing like staking claim to your own idea or thought and convincing others of it's validity. You can have a lot of fun attacking other peoples ideas, defending your own, or ideally finding the perfect balance between the two."
